# Nombre de la aplicación
spring.application.name=portalnoticias

# Configuración del servidor
server.port=8090
server.servlet.context-path=/api

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/news_portal_db
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate - MEJORADA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Configuración de logging - MEJORADA
logging.level.com.webscrap.portalnoticias=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/news-portal.log

# Configuración CORS - MEJORADA
cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://yourfrontend.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# Configuración del scraping - MEJORADA
scraping.enabled=true
scraping.interval.minutes=30
scraping.timeout.seconds=30
scraping.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
scraping.initial.enabled=true
scraping.initial.delay.seconds=10
scraping.max.retries=3
scraping.retry.delay.seconds=5

# Configuración de fuentes de noticias - MEJORADA
news.sources.enabled=true
news.sources.limit=50
news.sources.max.per.source=10
news.cleanup.days=180
news.diversity.enabled=true

# Pool de conexiones - MEJORADO
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de cache (opcional para mejor rendimiento)
spring.cache.type=simple
spring.cache.cache-names=news,sources,categories,stats

# Configuración de paginación por defecto
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# Configuración de JSON
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Configuración de HTTP encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configuración de manejo de errores
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Configuración de scheduling
spring.task.scheduling.pool.size=5
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20

# Configuraciones adicionales para producción
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized